    <link rel="stylesheet" href="animate.css">
    <title>Login-TechoFast</title>
</head>
<body>

    

    <!------------------------------Main Navbar------------------->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TechoFast</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Products
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">TechoFast Series</a>
                        <a class="dropdown-item" href="#">TechoFast New</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="blogs.html">Blogs</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-white my-2 my-sm-0" type="submit" >Search</button>
            </form>
        </div>
    </nav>

    
    
    <section class="vh-100" style="background-color:rgb(228, 227, 227);">

        <div class="register-div animate__animated animate__jello">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius:1rem;">
                <div class="card-body p-5 text-center">

                    <h3 class="md-5">SIGN IN</h3>

                    <br>

                    <div class="form-outline md-4">
                        <input type="email" id="typeemail" class="form-control form-control-lg" placeholder="Email">
                        
                    </div>

                    <br>

                    <div class="form-outline md-4">
                        <input type="password" id="typepassword" class="form-control form-control-lg" placeholder="Password">
                        
                    </div>

                    <br>

                    <div class="form-check d-flex justify-content-start mb-4">
                        <input type="checkbox" id="checkbox1" class="form-check-input">
                        <label class="form-check-label" for="checkbox1">Remember password</label>
                    </div>

       
                    <button class="btn btn-lg text-white btn-block" style="background-color:#08b12f" type="submit">Login</button>

                    <hr class="my-4">

                    <div class="text-center">
                        <p> or sign up with: </p>
                        <div class="btn btn-floating mx-1" style="background-color:rgb(35, 108, 254)">
                            <a href="https://www.facebook.com"><img src="img/facebook-f-white.svg"  width="15px"></a>
                        </div>

                        <div class="btn  btn-floating mx-1" style="background-color:rgb(237, 54, 4)">
                            <a href="https://www.google.com"><img src="img/google-white.svg" width="15px"></a>
                        </div>

                        <div class="btn btn-floating mx-1" style="background-color:rgb(63, 179, 252)">
                            <a href="https://www.twitter.com"><img src="img/twitter-white.svg"  width="15px"></a>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</div>
        
        

    
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/mdb.js"></script>
</body>
</html>
